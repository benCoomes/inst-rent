<!DOCTYPE html>
<html>
<head>
  <title>CUIR</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap & dependencies (jquery and popper) --> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <!-- custom css -->
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="page-header">
    <div class="container">
      <h1>Clemson University Instrument Rentals</h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>User Profile - Frank Ocean</h2>
      </div>
    </div>
    <div class="card card-clemson">
      <div class="card-body">
        <div class="row">
          <div class="col-md-3">Name:</div>
          <div class="col-md-6">Frank Ocean</div>
        </div>
        <div class="row">
          <div class="col-md-3">Username:</div>
          <div class="col-md-6">focean</div>
        </div>
        <div class="row">
          <div class="col-md-3">Role:</div>
          <div class="col-md-6">Student</div>
        </div>
        <div class="row">
          <div class="col-md-3">Instruments Out:</div>
          <div class="col-md-6">1</div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <h3>Instruments</h3>
      </div>
    </div>
    <table class="table mt-3">
      <thead>
        <tr>
          <th>Serial No</th>
          <th>Type</th>
          <th>Date Out</th>
          <th>Due On</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1234561</td>
          <td>Trumpet</td>
          <td>08-15-17</td>
          <td>04-30-18</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
