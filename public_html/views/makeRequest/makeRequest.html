<div class="container">
  <div class="row">
    <div class="col-12">
            <div class="card card-clemson mb-3">
        <h2 class="card-header">Request Instrument Rental</h2>
        <div class="card-body">
          <form class="form" id="rir-form" ng-submit="submitForm()" ng-model-options="{debounce:200}">
            <div class="form-group row">
              <label for="rir-serial-no" class="col-md-3 col-form-label">Serial Number</label>
              <div class="col-md-9">
                <input type="text" id="rir-serial-no" class="form-control" ng-model="instReqForm.serial_no" ng-disabled="true">
              </div>
            </div>
            <div class="form-group row">
              <label for="rir-type" class="col-md-3 col-form-label">Type</label>
              <div class="col-md-9">
                <input type="text" id="rir-type" class="form-control" ng-model="instReqForm.type" ng-disabled="true">
              </div>
            </div>
            <div class="form-group row">
              <label for="rir-cond" class="col-md-3 col-form-label">Condition</label>
              <div class="col-md-9">
                <input type="text" id="rir-cond" class="form-control" ng-model="instReqForm.cond" ng-disabled="true">
              </div>
            </div>
            <div class="form-group row">
              <label for="rir-start" class="col-md-3 col-form-label">Contract Start</label>
              <div class="col-md-9">
                <input type="date" id="rir-start" class="form-control" ng-model="instReqForm.start" ng-change="validate()">
              </div>
            </div>
            <div class="form-group row">
              <label for="rir-end" class="col-md-3 col-form-label">Contract End</label>
              <div class="col-md-9">
                <input type="date" id="rir-end" class="form-control" ng-model="instReqForm.end" ng-change="validate()">
              </div>
            </div>
            <input ng-disabled="!valid" type="submit" value="Update" class="btn btn-clemson-orange">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
