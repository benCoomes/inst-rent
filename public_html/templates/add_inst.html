<!DOCTYPE html>
<html>
<head>
  <title>CUIR</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap & dependencies (jquery and popper) --> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <!-- custom css -->
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="page-header">
    <div class="container">
      <h1>Clemson University Instrument Rentals</h1>
    </div>
  </div>

  <div class="container">
    <div class="card card-clemson">
      <h5 class="card-header">Add Instrument</h5>
      <div class="card-body">
        <form class="form" id="ai-form">
          <div class="form-group row">
            <label for="ai-serial-num" class="col-md-4 col-form-label">Serial Number</label>
            <div class="col-md-8">
              <input type="text" id="ai-serial-num" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="ai-type" class="col-md-4 col-form-label">Type</label>
            <div class="col-md-8">
              <select class="form-control" id="ai-type">
                <option selected="selected">-- Choose One --</option>
                <option>Trumpet</option>
                <option>Tuba</option>
                <option>Flute</option>
                <option>Clarinet</option>
                <option>French Horn</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="ai-condition" class="col-md-4 col-form-label">Condition</label>
            <div class="col-md-8">
              <select class="form-control" id="ai-condition">
                <option selected="selected">-- Choose One --</option>
                <option>Excellent</option>
                <option>Good</option>
                <option>Fair</option>
                <option>Poor</option>
                <option>Needs Repair</option>
              </select>
            </div>
          </div>
          <button type="button" class="btn btn-clemson">Add Instrument</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
